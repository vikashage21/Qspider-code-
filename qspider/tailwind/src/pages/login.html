<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login- qspider</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- adding navbar  -->
    <nav class="bg-purple-600 shadow-md px-4 py-3">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="text-xl font-bold text-white">Qspider</div>

            <!-- Hamburger Menu (Mobile) -->
            <div class="sm:hidden">
                <button id="menu-btn" class="text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Nav Links -->
            <div id="menu" class="hidden sm:flex space-x-6  text-gray-200">
                <a href="./input.html" class="hover:text-blue-600">Home</a>
                <a href="./pages/login.html" class="hover:text-blue-600">login</a>
                <a href="./pages/signup.html" class="hover:text-blue-600">signup</a>

            </div>
        </div>

        <!-- Mobile Dropdown Menu -->
        <div id="mobile-menu" class="sm:hidden hidden px-4 pt-4 pb-2 space-y-2 text-white">
            <a href="#" class="block hover:text-blue-600">Home</a>
            <a href="#" class="block hover:text-blue-600">About</a>
            <a href="#" class="block hover:text-blue-600">Services</a>
            <a href="#" class="block hover:text-blue-600">Contact</a>
        </div>
    </nav>
    <div class="container w-[50vw] h-[70vh] p-5 flex m-auto justify-center items-center ">
        <!-- creating a login page -->
        <div
            class=" w-[50%] bg-transparent border rounded-e-2xl h-[70%] flex flex-col text-center gap-4 justify-center items-center ">
            <input type="text" class="px-5 py-2 rounded-e-md m-2 border "  placeholder="Enter your Email">
            <input type="password" class="px-5 py-2 rounded-e-md m-2 border" placeholder="Enter password"></input>

            <button class="bg-green-500 px-2 py-1 rounded m-2 hover:bg-green-600" type="submit">login </button>
            <p>
                <a href="./signup.html" class="text-blue-600"> signup</a>
            </p>
            <p>
                <a href="#">forget password</a>
            </p>
        </div>
    </div>



    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>

</html>
