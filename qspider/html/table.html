<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables

    </title>
</head>
<style>
    table {
        border: 2px solid rgba(113, 84, 84, 0.685);
        padding: 2px;

    }
</style>

<body>

    <!-- 

    topics
    
    table
    tr (table rows)
    td (table data)
    th (table heading)
    rowspan=2 2 is the value of row which we want to combine . 
    colspan=2
    cellpadding=20


    -->
    <h1>
        learning tables in html
    </h1>

    <table>
        <tr>
            <th>
                10:20 Am
            </th>
            <th>
                11:20 Am
            </th>
            <th>
                1:20 Am
            </th>
        </tr>
        <tr>
            <td>html</td>
            <td>css</td>
            <td>javascript</td>
        </tr>
        <tr>
            <td rowspan="2"> nodejs</td>
            <td>mongodb</td>
            <td>express</td>
        </tr>

        <tr>

            <td>mongodb</td>
            <td>express</td>
        </tr>



    </table>

</body>

</html>
