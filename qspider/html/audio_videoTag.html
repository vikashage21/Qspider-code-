<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio tag</title>
    <style>
        audio{
            border: 1px solid gray;
            
            background-color: rgba(0, 0, 255, 0.226);
            border-radius: 0% 15%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>
        audio and video tag
    </h1>
    <video src="#" width="200" autoplay controls loop>
        play
    </video>

    <iframe src="https://www.youtube.com/watch?v=YDDVFneTbzY" width="200" frameborder="1" ></iframe>
    <audio src="#" controls> play</audio>

</body>

</html>
